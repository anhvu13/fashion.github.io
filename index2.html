<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>Thời Trang</title>

<body>
    <!-- header section starts  -->
    <header class="header">

        <div class="icons">

            <div href="#" class="fas fa-shopping-cart" id="shopping-cart-btn">
                <ul class="dropdown-content">
                    <li>
                        <div class="cart-item">
                            <div class="image"><img src="image/product_img10.jpg" alt=""></div>
                            <div class="item-description">
                                <p class="name">Lincoln chair</p>
                                <p>Size: <span class="light-red">One size</span><br>Quantity: <span

                        </div>
                    </li>
                    <li>
                        <div class="cart-item">
                            <div class="image"><img src="image/product_img12.jpg" alt=""></div>
                            <div class="item-description">
                                <p class="name">Lincoln chair</p>
                                <p>Size: <span class="light-red">One size</span><br>Quantity: <span
                                        class="light-red">01</span></p>
                            </div>
                            <div class="right">
                                <p class="price">$30.00</p>
                                <a href="#" class="remove"><img src="image/remove.png" alt="remove"></a>
                            </div>
                        </div>
                    </li>
                    <li><span class="total">Total: <strong>$60.00</strong></span></li>
                </ul>
            </div>
            <a href="#" class="fas fa-heart"></a>

        <form action="" class="search-form">
            <input type="search" name="" placeholder="search here..." id="search-box">
            <label for="search-box" class="fas fa-search"></label>
        </form>

    </header>

    <!-- footer section ends -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <!-- custom js file link -->
    <script src="js/script.js"></script>

</body>

</html>
